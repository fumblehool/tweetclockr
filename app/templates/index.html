<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{url_for("static", filename="css/normalize.min.css")}}">
        <link rel="stylesheet" href="{{url_for("static",filename="css/main.css")}}">
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
        <script src="{{url_for("static", filename="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js")}}"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">TweetClockr</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        {% if loggedin %}
                        <li><a href="#">Log Out</a></li>
                        {% else %}
                        <li><a href="#">Log IN</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
            {% block content %}
                <div class="page-header">
                    <h1 style="text-align:center;">What is it?</h1>
                </div>
                <div class="jumbotron">
                    <p>This is demonstration of Twitter API.</p>
                    <p>
                        <a class="btn btn-lg btn-success" href="#" role="button">Get Started!</a>
                    </p>
                </div>
            {% endblock %}
                
            </div> <!-- #main -->
            }
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>

        <script src="{{url_for("static",filename="js/main.js")}}"></script>
    </body>
</html>
